<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Certificates – Justin Joseph</title>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-S5SSV7GGBG"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-S5SSV7GGBG');
  </script>

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family:"Segoe UI", Tahoma, Geneva, Verdana, sans-serif; line-height:1.6; color:#222; background:#f9f9f9; padding:20px; }

    header { text-align:center; padding:20px 10px; }
    header h1 { font-size:2.2rem; color:#2c3e50; }
    header p { color:#555; font-size:1.1rem; }

    .section { max-width:1000px; margin:auto; background:#fff; padding:20px; margin-bottom:25px; border-radius:12px; box-shadow:0 4px 10px rgba(0,0,0,0.1); }
    .section h2 { color:#2c3e50; margin-bottom:15px; border-bottom:2px solid #2980b9; display:inline-block; padding-bottom:5px; }

    .cert-grid { display:grid; grid-template-columns:repeat(auto-fit, minmax(280px,1fr)); gap:20px; margin-top:20px; }
    .cert-card {
      background:#fff; border-radius:10px; overflow:hidden;
      box-shadow:0 4px 10px rgba(0,0,0,0.1); cursor:pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .cert-card:hover {
      transform: scale(1.03);
      box-shadow:0 6px 14px rgba(0,0,0,0.2);
    }
    .cert-card img { width:100%; height:200px; object-fit:cover; display:block; }
    .cert-card p { padding:10px; text-align:center; color:#2c3e50; font-weight:bold; }

    .back-btn { display:inline-block; padding:10px 20px; background:#2980b9; color:#fff; border-radius:6px; text-decoration:none; transition:background 0.3s; margin-top:15px; }
    .back-btn:hover { background:#1a5276; }

    footer { text-align:center; padding:15px; font-size:0.9rem; color:#777; margin-top:30px; }

    .lightbox {
      position: fixed; top:0; left:0; width:100%; height:100%;
      background: rgba(0,0,0,0.85); display:none;
      justify-content:center; align-items:center; z-index:1000; flex-direction:column;
      animation: fadeIn 0.3s;
    }
    .lightbox img {
      max-width:70%; max-height:70%; border-radius:10px;
      box-shadow:0 0 20px rgba(255,255,255,0.3);
      transform: scale(0.8);
      animation: popUp 0.3s forwards;
    }

    @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }
    @keyframes popUp { to {transform: scale(1);} }

    .buttons { margin-top:15px; }
    .buttons button, .buttons a button {
      margin:5px; padding:10px 15px; border:none; border-radius:6px;
      cursor:pointer; font-weight:bold;
    }
    .download-btn { background:#27ae60; color:white; }
    .fullscreen-btn { background:#2980b9; color:white; }
    .close-btn { position:absolute; top:20px; right:30px; font-size:2rem; color:white; cursor:pointer; }
  </style>
</head>
<body>

<header>
  <h1>My Certificates</h1>
  <p>Achievements and Certifications</p>
</header>

<section class="section">
  <h2>Certificates</h2>
  <div class="cert-grid">
    <div class="cert-card" onclick="openLightbox('certificate1.jpg', 'Cyber Security')">
      <img src="certificate1.jpg" alt="Cyber Security">
      <p>Cyber Security</p>
    </div>
    <div class="cert-card" onclick="openLightbox('certificate2.jpg', 'Network Security')">
      <img src="certificate2.jpg" alt="Network Security">
      <p>Network Security</p>
    </div>
    <div class="cert-card" onclick="openLightbox('certificate3.jpg', 'Machine Learning with Python')">
      <img src="certificate3.jpg" alt="Machine Learning with Python">
      <p>Machine Learning with Python</p>
    </div>
    <div class="cert-card" onclick="openLightbox('certificate4.jpg', 'Security Management Course')">
      <img src="certificate4.jpg" alt="Security Management Course">
      <p>Security Management Course</p>
    </div>
    <div class="cert-card" onclick="openLightbox('certificate5.jpg', 'Ethical Hacking')">
      <img src="certificate5.jpg" alt="Ethical Hacking">
      <p>Ethical Hacking</p>
    </div>
  </div>

  <a href="index.html" class="back-btn">⬅ Back to Portfolio</a>
</section>

<div class="lightbox" id="lightbox">
  <span class="close-btn" onclick="closeLightbox()">&times;</span>
  <img id="lightbox-img" src="" alt="Certificate">
  <div class="buttons">
    <a id="downloadLink" download><button class="download-btn">⬇ Download</button></a>
    <button class="fullscreen-btn" onclick="openFullscreen()">⛶ Fullscreen</button>
  </div>
</div>

<script>
  let currentImg = "";
  let currentLabel = "";
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');
  const downloadLink = document.getElementById('downloadLink');

  function openLightbox(src, label) {
    currentImg = src;
    currentLabel = label;
    lightbox.style.display = "flex";
    lightboxImg.src = src;
    downloadLink.href = src;

    // GA4 event: certificate viewed
    gtag('event', 'certificate_viewed', {
      'event_category': 'engagement',
      'event_label': currentLabel
    });
  }

  function closeLightbox() {
    lightbox.style.display = "none";
  }

  function openFullscreen() {
    window.open(currentImg, "_blank");
  }

  // GA4 event: certificate downloaded
  downloadLink.addEventListener('click', () => {
    gtag('event', 'certificate_download', {
      'event_category': 'downloads',
      'event_label': currentLabel
    });
  });

  lightbox.addEventListener('click', (e) => {
    if(e.target === lightbox) closeLightbox();
  });
</script>

</body>
</html>
